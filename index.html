<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
            rel="stylesheet" />
        <link
            rel="stylesheet"
            href="./styles.css" />
        <title>Звуки природы</title>
        <script
            defer
            src="./script.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <h1 class="title">Weather sounds</h1>
                <div class="buttons_container">
                    <div class="button_container sun">
                        <img src="./icons/sun.svg" />
                    </div>
                    <div class="button_container rain">
                        <img src="./icons/cloud-rain.svg" />
                    </div>
                    <div class="button_container snow">
                        <img src="./icons/cloud-snow.svg" />
                    </div>
                </div>
                <input
                    type="range"
                    id="volume-control" />
            </div>
        </div>
    </body>
</html>
